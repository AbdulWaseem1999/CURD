<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center alert alert-danger">Contacts</h2>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-2"><button type="button" data-id="0" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#AddEditContactModal" styl>
                Add Contact
            </button></div>
            <div class="col-6"><button type="button" class="btn btn-info" id="load_contact">Load Contacts</button></div>
        </div>
        <div class="row mt-3">
            <!-- <h4 class="text-center alert alert-info">Show Contact List</h4> -->
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Mobile</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <!-- {% for contact in contacts %}
                    <tr>
                    <td>{{contact.name}}</td>
                    <td>{{contact.email}}</td>
                    <td>{{contact.mobile}}</td>
                    <td>
                        <button type="button" data-id="{{contact.id}}" class="btn btn-primary edit_button" data-bs-toggle="modal"
                data-bs-target="#AddEditContactModal" styl>
                Edit
            </button>
                        <button type="button"  class="btn btn-danger delete_button" data-id="{{contact.id}}">Delete</button>
                    </td>
                    </tr>
                    {% endfor %} -->
                </tbody>
            </table>
        </div>
    </div>
    
    <div class="modal fade" id="AddEditContactModal" tabindex="-1" aria-labelledby="AddEditContactLabel" aria-hidden="true" contact-id="0">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="AddEditContactLabel">Add Details</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        <input type="hidden" name="contact_idd" id="contact_idd" value="">
                   {{form.as_p}}
                   <input type="button" value="Save" class="btn btn-success" id="save">
                </form>
                </div>
               
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-2.2.4.js"
    integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    {% include 'ajax.html' %}
</body>
</html>
